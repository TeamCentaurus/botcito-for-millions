name: "Bot Smart Deploy"

on:
  workflow_run:
    workflows: ["Infrastructure Deployment"]
    types: [completed]
  push:
    branches: [ main ]

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' || 
      (github.event_name == 'push' && github.event.workflow_run == null)
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Necesitamos comparar con el commit anterior

      - name: Sync Repository on VM
        run: |
          echo "Configurando directorio seguro..."
          # Esto evita el error de 'dubious ownership'
          git config --global --add safe.directory /opt/botcito
          
          echo "Sincronizando archivos..."
          cd /opt/botcito
          sudo git fetch origin main
          sudo git reset --hard origin/main 
          
          echo "Ajustando permisos de grupo..."
          sudo chown -R :botcito-devs .
          sudo chmod -R 775 .

      - name: Analyze Changes and Deploy
        run: |
          cd /opt/botcito
          
          # 1. ¿Es la primera vez? 
          # Buscamos si existen contenedores que tengan el nombre de tu proyecto
          # 'docker compose ps' a veces falla en scripts si no hay nada, así que usamos un filtro de docker
          RUNNING_CONTAINERS=$(docker ps -a --filter "label=com.docker.compose.project=botcito" -q)
          
          # 2. ¿Hubo cambios en archivos base?
          CRITICAL_CHANGES=$(git diff --name-only HEAD^ HEAD | grep -E 'docker/|src/|pyproject.toml|uv.lock|docker-compose.yml' || true)
          
          if [ -z "$RUNNING_CONTAINERS" ]; then
            echo "PRIMER LEVANTAMIENTO: No se encontraron contenedores previos."
            docker compose up -d --build
          elif [ -n "$CRITICAL_CHANGES" ]; then
            echo "CAMBIOS CRÍTICOS DETECTADOS: Reconstruyendo imágenes..."
            docker compose up -d --build
          else
            echo "CAMBIOS MENORES: Refrescando configuración si aplica..."
            docker compose up -d
          fi

      - name: Cleanup
        run: docker image prune -f